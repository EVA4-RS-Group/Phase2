service: imgcapdep

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: ap-south-1
  timeout: 60
  environment:
    S3_BUCKET: roshan-eva12
    MODEL_PATH: img_cap_flicker8.pth.tar
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - s3:getObject
      Resource: arn:aws:s3:::roshan-eva12/*

custom:
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
    strip: false
    noDeploy:
      - docutils
      - jmespath
      - pip
      - python-dateutil
      - setuptools
      - six
      - tensorboard
    useStaticCache: true
    useDownloadCache: true
    cacheLocation: ./.serverless/.requirements_cache

# you can add packaging information here
package:
  individually: false
  exclude:
    - package.json
    - package-log.json
    - node_modules/**
    - cache/**
    - test/**
    - __pycache__/**
    - .pytest_cache/**
    - model/**

functions:
  de2en:
    handler: handler.imgcap
    memoreSize: 3008
    timeout: 60
    events:
      - http:
          path: imgcap
          method: post
          cors: true

plugins:
  - serverless-python-requirements
